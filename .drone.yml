clone:
   default:
     image: plugins/git
     recursive: true
     submodule_override:
       external/anyode: git://github.com/bjodah/anyode.git

pipeline:
  restore-cache:
    image: drillster/drone-volume-cache
    restore: true
    mount:
      - ./ci_cache/pip_cache
      - ./ci_cache/pyusrb
    volumes:
      - /tmp/cache:/cache
    ttl: 90  # liftetime in days

  install-reqs:
    image: bjodah/bjodahimg20dev:v1.0.3
    environment:
      - PYCVODES_LAPACK=lapack,blas
      - PYCVODES_SUNDIALS_LIBS=sundials_cvodes,sundials_nvecserial,sundials_sunlinsollapackdense,sundials_sunlinsollapackband,sundials_sunlinsolklu
      - PYCVODES_NO_KLU=0
      - LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu
      - CPATH=/usr/include/suitesparse
      - CPLUS_INCLUDE_PATH=/opt/boost_1_72_p/include
    commands:
      - export CPATH=$SUNDBASE/include:$CPATH
      - export LIBRARY_PATH=$SUNDBASE/lib:$LIBRARY_PATH
      - export LD_LIBRARY_PATH=$SUNDBASE/lib:$LD_LIBRARY_PATH
      - export PYTHONUSERBASE=$(pwd)/ci_cache/pyusrb
      - mkdir -p $PYTHONUSERBASE
      - python3 -m pip install --user --cache-dir ./ci_cache/pip_cache --upgrade finitediff "block_diag_ilu>=0.4.3" "pyodeint>=0.10.3" "pygslodeiv2>=0.9.3" "pycvodes>=0.12.1" "batemaneq>0.2.2" "pyodesys>=0.13.0" "chempy>=0.7.10"
      - python3 -c "import block_diag_ilu"
      - ls external/anyode

  test-dbg-gcc-10-sund-5.1.0:
    image: bjodah/bjodahimg20dev:v1.0.3
    group: testing
    environment:
      - CPATH=/usr/include/suitesparse
      - CC=gcc-10
      - CXX=g++-10
      - SUNDBASE=/opt/sundials-5.1.0-klu-lapack
      - CHEMREAC_INTEGRATION_KWARGS=dict(integrator='cvode') 
    commands:
      - git fetch -tq
      - bash -c '[[ $(python3 setup.py --version) =~ ^[0-9]+.* ]]'
      - bash -c "source .ci/copy_tree.sh /tmp/ci $SUNDBASE; pwd; .ci/run_tests.sh chemreac --cov chemreac --cov-report html"
      - cp -r /tmp/ci/dist /tmp/ci/htmlcov .
      - rm -r chemreac/
      - mv dist/chemreac chemreac
      - export LD_LIBRARY_PATH=$SUNDBASE/lib:$LD_LIBRARY_PATH
      - ls chemreac/; PYTHONUSERBASE=/opt/pyusrb python3 -c "import chemreac"
      - ./scripts/coverage_badge.py htmlcov/ htmlcov/coverage.svg
      - PYTHONUSERBASE=/opt/pyusrb PYTHONPATH=$PWD LD_LIBRARY_PATH=$SUNDBASE/lib ./scripts/generate_docs.sh
      - if grep --exclude ".drone.yml" "DO-NOT-MERGE!" -R .; then exit 1; fi
      - ./scripts/prepare_deploy.sh

  rebuild-cache:
    image: drillster/drone-volume-cache
    rebuild: true
    mount:
      - ./ci_cache/pip_cache
      - ./ci_cache/pyusrb
    volumes:
      - /tmp/cache:/cache

  deploy:
    image: drillster/drone-rsync
    when:
      event: [push]
    hosts: [ "hera.physchem.kth.se" ]  # 127.0.0.1  192.168.1.99 davycrockett.mooo.com
    port: 22
    user: chemreac
    secrets: [ rsync_key ]  # secret only set fro event "push" not "pull_request"
    source: ./deploy/public_html
    target: ~/
