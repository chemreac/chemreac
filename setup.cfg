[tool:pytest]
norecursedirs = scripts conda-recipe tests-native external *.egg-info src .git .cache gh-pages-skeleton build .git docs/examples/examples docs/_build *.eggs
pep8maxlinelength=119
pep8ignore =
    doc/conf.py ALL
    chemreac/_config.py ALL
flakes-ignore =
    doc/extensions/*.py ALL
    doc/conf.py ALL
    chemreac/__init__.py UnusedImport
    chemreac/units.py UnusedImport
    chemreac/chemistry.py UnusedImport

# https://github.com/pytest-dev/pytest/issues/1445
[easy_install]
zip_ok = 0
