dist: xenial
sudo: required
language: generic

before_install:
  - wget --quiet https://repo.continuum.io/miniconda/Miniconda3-4.5.4-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
install:
  - sudo apt-get install -qq g++
  - ./scripts/travis.sh /tmp/conda-recipe
script:
  - conda-build /tmp/conda-recipe
notifications:
  email: false
